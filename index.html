<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS link -->
    <link rel="stylesheet" href="/assets/css/fontawesome.css" />
    <link rel="stylesheet" href="/assets/css/bootstrap.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Tessa Lu Portfolio</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="main-header">
      <nav class="navbar header-nav navbar-expand-lg">
        <div class="container">
          <!-- Brand Name/Logo -->
          <a href="#" class="navbar-brand"
            ><h4 class="mb-0 fw-semibold">
              Tessa<span class="text-primary">Lu</span>
            </h4></a
          >
          <!-- options -->
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbar-collapse-toggle"
          >
            <ul class="navbar-nav mx-auto">
              <li><a href="#home" class="nav-link">Home</a></li>
              <li>
                <a href="#about" class="nav-link">About Me</a>
              </li>
              <li>
                <a href="#service" class="nav-link">Services</a>
              </li>
              <li><a href="#skill" class="nav-link">Skills</a></li>
              <li>
                <a href="#portfolio" class="nav-link">Portfolio</a>
              </li>
            </ul>
          </div>

          <!-- Button -->
          <div class="ms-auto d-none d-lg-block">
            <a href="#contact" class="colored-btn">Contact Now</a>
          </div>

          <button
            class="navbar-toggler collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbar-collapse-toggle"
          >
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>
      </nav>
    </header>
    <!-- MAIN -->
    <main>
      <!-- Home Section -->
      <section id="home" class="home-section bg-gray">
        <div class="container">
          <div class="anim-elements">
            <div class="anim-element"><i class="fa-brands fa-html5"></i></div>
            <div class="anim-element">
              <i class="fa-brands fa-bootstrap"></i>
            </div>
            <div class="anim-element"><i class="fa-brands fa-python"></i></div>
            <div class="anim-element"><i class="fa-brands fa-js"></i></div>
            <div class="anim-element"><i class="fa-brands fa-react"></i></div>
          </div>
          <div class="row gy-5 align-items-center">
            <div class="col-lg-6">
              <div class="home-intro text-center text-lg-start">
                <h6>Hi, My name is Tessa</h6>
                <h1>I'm a <span id="type-it">Front-End Developer</span></h1>
                <p>Based in Toronto,ON Canada.</p>
                <a href="#about" class="colored-btn mt-1">About Me</a>
              </div>
            </div>
            <div class="col-lg-6 pt-4 pt-lg-0">
              <div class="home-image text-center">
                <img
                  src="/assets/img/homeIntro.png"
                  alt="Intro Personal Photo"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/typed.umd.js"></script>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
